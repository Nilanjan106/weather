<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
    
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
    
            <div class="input-group rounded mb-3">
              <input type="search" class="form-control rounded cityname1" placeholder="City" aria-label="Search"
                aria-describedby="search-addon" />
              <a href="#!" type="button">
                <button class="input-group-text border-0 fw-bold cityname" id="search-addon">
                  Check!
                </button>
              </a>
            </div>
            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal city1">New York, US</h4>
                <p class="mb-2 temp">Current temperature: <strong>5.42째C</strong></p>
                <p>Feels like: <strong class="feel">4.37째C</strong></p>
                <!-- <p>Max: <strong class="max">6.11째C</strong>, Min: <strong class="min">3.89째C</strong></p> -->
                <p>Humidity : <strong class="hum"></strong></p>
                <p>Wind Speed : <strong class="wind"></strong></p>
                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4 sky">Scattered Clouds</p>
                  <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                </div>
                <br>
                <p class="last">Last Updated : </p>
    
              </div>
            </div>
    
          </div>
        </div>
    
      </div>
    </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
  </body>
</html>
